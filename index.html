<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<style type="text/css">
		#a {
			position: absolute;
			text-align: center;
			width: 200px;
		}
		a {
			background: blue;
			border: 1px solid transparent;
			color: white;
			display: block;
			font-family: "Microsoft Yahei";
			padding: 20px;
			text-decoration: none;
			transition: all 0.5s;
		}
		a:hover {
			background: white;
			border: 1px solid blue;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="a">
		<a href="contacts.html">071班去向表</a>
	</div>
	<script type="text/javascript">
		var a = document.getElementById("a");
		a.style.top = (window.innerHeight - a.clientHeight) / 2 + "px";
		a.style.left = (window.innerWidth - a.clientWidth) / 2 + "px";
	</script>
</body>
</html>
